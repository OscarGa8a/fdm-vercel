<div class="summary-container">
  <div class="summary-row">
    <span>Talla: --</span><span>Categoria: ----</span
    ><span>Producto: ----</span>
  </div>
  <div class="summary-row">
    <span>Composición: ----</span><span>Impresión: DGT</span>
  </div>
  <div class="summary-row">
    <span>Dimensiones:</span>
    <div class="summary-slider">
      <div class="icono-auxiliar">
        <app-feather-icons
          *ngIf="current !== 0"
          (click)="moveLeft()"
          icon="chevron-left"
        ></app-feather-icons>
      </div>
      <div class="summary-slider-container">
        <div
          class="items"
          [ngStyle]="{ transform: 'translateX(-' + current * 100 + '%)' }"
        >
          <div *ngFor="let item of dimensions; let i = index" class="item">
            Diseño {{ i + 1 }}: {{ item }}
          </div>
        </div>
      </div>
      <div class="icono-auxiliar">
        <app-feather-icons
          *ngIf="current !== dimensions.length - 1"
          (click)="moveRight()"
          icon="chevron-right"
        ></app-feather-icons>
      </div>
    </div>
  </div>
</div>
