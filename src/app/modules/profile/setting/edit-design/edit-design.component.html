<form [formGroup]="profile">
    <div class="form-group">
        <app-upload-profile-photo (data)="getImageData($event)"></app-upload-profile-photo>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="email">Email</label>
        <div class="col-sm-9">
            <input class="form-control" formControlName="email" id="email" type="email"/>
        </div>
    </div>
    <button class="form-control btn btn-primary" type="submit">Confirmar</button>
</form>
