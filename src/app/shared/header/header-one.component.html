<!-- header start -->
<header id="sticky header-2 header-type" class="sticky">
  <div class="mobile-fix-option"></div>
  <div class="top-header">
    <div class="container">
      <app-topbar></app-topbar>
    </div>
  </div>
  <div class="container header-main-class">
    <div class="row">
      <div class="col-sm-12">
        <div class="main-menu">
          <div class="menu-left">
            <div class="navbar">
              <a (click)="openNav()">
                <div class="bar-style">
                  <i class="fa fa-bars sidebar-bar" aria-hidden="true"></i>
                </div>
              </a>
              <div id="mySidenav" class="sidenav">
                <a
                  [routerLink]=""
                  class="sidebar-overlay"
                  (click)="closeNav()"
                ></a>
                <nav>
                  <div (click)="closeNav()">
                    <div class="sidebar-back text-left">
                      <i class="fa fa-angle-left pr-2" aria-hidden="true"></i>
                      Back
                    </div>
                  </div>
                  <app-left-menu></app-left-menu>
                </nav>
              </div>
            </div>
            <div class="brand-logo py-2">
              <a [routerLink]="['/']">
                <img
                  src="assets/images/icon/logo.png"
                  class="img-fluid logo-header"
                  alt="logo"
                />
              </a>
            </div>
          </div>
          <div class="search d-xs-none">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="buscar"
                aria-label="Recipient's username"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2">
                  <i class="ti-search"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="menu-right pull-right">
            <div>
              <app-header-widgets
                [shoppingCartItems]="shoppingCartItems"
              ></app-header-widgets>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="main-nav-center">
          <app-navbar></app-navbar>
        </div>
      </div>
    </div>
    <div class="row d-sm-none">
      <div class="col-sm-12">
        <div class="search-xs">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="buscar"
              aria-label="Recipient's username"
              aria-describedby="basic-addon2"
            />
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon3">
                <i class="ti-search"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- header end -->
