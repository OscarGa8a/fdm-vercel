<!--  logo section -->
<section class="bg-transparent footer-partners">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ngx-slick-carousel class="no-arrow" #slickModal="slick-carousel" [config]="logoSlideConfig">
          <div ngxSlickItem *ngFor="let lg of logo">
            <div class="logo-block">
              <a [routerLink]="'/home'">
                <img class="fit-partner" [src]="lg.image" alt="partner">
             </a>
            </div>
          </div>
        </ngx-slick-carousel>
      </div>
    </div>
  </div>
</section>
<!--  logo section end-->
