<div class="collection-collapse-block border-0" [class.open]="visible">
    <h3 (click)="open()" class="collapse-block-title">Tama√±o</h3>
    <div appCollapse [visibleContent]="visible" class="collection-collapse-block-content">
        <div class="collection-brand-filter">
            <div class="custom-control custom-checkbox collection-filter-checkbox" *ngFor="let filter of tagsFilters">
                <input type="checkbox" class="custom-control-input" [value]="filter.size" (change)=checkedFilter($event) id="{{filter.size}}">

            </div>
        </div>
    </div>
</div>
