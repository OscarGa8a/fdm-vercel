<!-- color filter start here -->
<div class="collection-collapse-block border-0" [class.open]="visible">
    <h3 (click)="open()" class="collapse-block-title">color de producto</h3>
    <div #content appCollapse [visibleContent]="visible" class="collection-collapse-block-content">
        <div class="color-selector">
            <ul>
              <li [ngClass]="filter.color" [class.active]="activeItem == filter.color" (click)="changeColor(activeItem == filter.color ? {} : filter)" *ngFor="let filter of colorsFilters"></li>
            </ul>  
        </div>
    </div>
</div>
