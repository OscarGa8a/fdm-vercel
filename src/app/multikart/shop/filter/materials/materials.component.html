<div class="collection-collapse-block border-0" [class.open]="visible">
    <h3 (click)="open()" class="collapse-block-title">materiales</h3>
    <div appCollapse [visibleContent]="visible" class="mt-3 collapse-content">
        <div class="content-fdm">
            <app-radio-bfilter [controlName]="material" name="material" [elements]="materials" (selected)="saveSelection($event)"></app-radio-bfilter>
        </div>
    </div>
</div>
